<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Crypto Tool v1.1.0</title>  <!-- CryptoJS -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0e1630;
      --glass:rgba(255,255,255,0.08);
      --glass-border:rgba(255,255,255,0.18);
      --primary:#7c8cff;
      --secondary:#38bdf8;
      --accent:#22d3ee;
      --text:#e5e7eb;
      --muted:#9ca3af;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:radial-gradient(1200px 600px at 10% -10%,#1b2250 0%,var(--bg1) 60%),linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      padding:24px 14px;
    }
    .app{max-width:620px;margin:auto}
    .header{text-align:center;margin-bottom:20px}
    .header h1{margin:0;font-size:1.55rem;letter-spacing:.3px}
    .header p{margin:6px 0 0;color:var(--muted);font-size:.9rem}
    .badge{display:inline-block;margin-top:8px;padding:5px 14px;border-radius:999px;font-size:.7rem;background:var(--glass);border:1px solid var(--glass-border);backdrop-filter:blur(10px)}

    .glass{
      background:linear-gradient(180deg,rgba(255,255,255,0.12),rgba(255,255,255,0.03));
      backdrop-filter:blur(18px);
      border:1px solid var(--glass-border);
      border-radius:18px;
      padding:16px;
      margin-bottom:18px;
      box-shadow:0 20px 40px rgba(0,0,0,0.45);
    }

    label{font-size:.8rem;color:var(--muted);display:block;margin-top:10px}
    textarea,input,select{
      width:100%;margin-top:6px;padding:13px;border-radius:14px;
      border:1px solid var(--glass-border);
      background:rgba(15,20,50,0.7);
      color:var(--text);font-size:.95rem;outline:none
    }
    textarea{min-height:100px;resize:vertical}
    textarea:focus,input:focus,select:focus{border-color:var(--primary);box-shadow:0 0 0 2px rgba(124,140,255,.3)}

    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}

    .btn{
      width:100%;padding:13px;border-radius:16px;border:none;
      font-size:.95rem;font-weight:500;cursor:pointer;margin-top:12px;
      transition:all .15s ease
    }
    .btn-primary{background:linear-gradient(135deg,var(--primary),#5568ff);color:#fff;box-shadow:0 12px 30px rgba(124,140,255,.45)}
    .btn-secondary{background:rgba(20,30,70,.8);color:var(--text);border:1px solid var(--glass-border)}
    .btn-accent{background:linear-gradient(135deg,var(--accent),var(--secondary));color:#002233;box-shadow:0 12px 30px rgba(34,211,238,.45)}
    .btn:hover{transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}

    .footer{text-align:center;font-size:.75rem;color:var(--muted);margin-top:10px}
    .footer a{color:var(--primary);text-decoration:none}

    @media(max-width:420px){.row,.row-3{grid-template-columns:1fr}}
  </style></head>
<body>
<div class="app">  <div class="header">
    <h1>üîê Universal Crypto Tool</h1>
    <p>Encrypt ¬∑ Decrypt ¬∑ Convert ¬∑ Analyze ¬∑ Guess Keys</p>
    <div class="badge">v1.1.0 ¬∑ Glass Edition</div>
  </div>  <!-- MAIN TOOL -->  <div class="glass">
    <label>Input Text (Encrypted / Plain)</label>
    <textarea id="inputText" placeholder="Paste ciphertext or plaintext"></textarea><div class="row">
  <div>
    <label>Algorithm</label>
    <select id="algorithm"><option>AES</option><option>DES</option><option>TripleDES</option></select>
  </div>
  <div>
    <label>Mode</label>
    <select id="mode"><option>CBC</option><option>CFB</option><option>ECB</option><option>OFB</option></select>
  </div>
</div>

<label>Key / Passphrase</label>
<input id="key" placeholder="Example: secret-key">

<label>IV (optional)</label>
<input id="iv" placeholder="Leave empty if unknown">

<div class="row-3">
  <button class="btn btn-primary" onclick="encryptText()">Encrypt</button>
  <button class="btn btn-secondary" onclick="decryptText()">Decrypt</button>
  <button class="btn btn-accent" onclick="analyzeText()">Analyze</button>
</div>

  </div>  <!-- CONTEXTUAL KEY GUESSER -->  <div class="glass">
    <label>Contextual Key Guesser (CTF Mode)</label>
    <textarea id="contextInput" placeholder="Paste links, article text, tweets, website content, litepaper paragraphs‚Ä¶"></textarea><button class="btn btn-secondary" onclick="generateKeys()">üîë Generate Possible Keys</button>
<button class="btn btn-primary" onclick="tryKeys()">‚ö° Try Keys (Safe Mode)</button>

  </div>  <!-- OUTPUT -->  <div class="glass">
    <label>Output</label>
    <textarea id="outputText" placeholder="Result / analysis appears here"></textarea>
    <button class="btn btn-secondary" onclick="copyOutput()">üìã Copy</button>
  </div>  <div class="footer">
    Built by <a href="https://x.com/L3SSSOUL" target="_blank">@L3SSSOUL</a> ¬∑ Universal Crypto Tool
  </div></div><script>
function getAlgo(a){return CryptoJS[a]}
function getMode(m){return CryptoJS.mode[m]}

function encryptText(){
  const t=inputText.value,k=key.value;if(!t||!k) return alert('Enter text and key');
  const ivv=iv.value||CryptoJS.lib.WordArray.random(16);
  const enc=getAlgo(algorithm.value).encrypt(t,k,{iv:CryptoJS.enc.Utf8.parse(ivv.toString().slice(0,16)),mode:getMode(mode.value),padding:CryptoJS.pad.Pkcs7});
  outputText.value=enc.toString();
}

function decryptText(){
  const t=inputText.value,k=key.value;if(!t||!k) return alert('Enter text and key');
  try{
    const ivv=iv.value||k.padEnd(16,'0');
    const dec=getAlgo(algorithm.value).decrypt(t,k,{iv:CryptoJS.enc.Utf8.parse(ivv.slice(0,16)),mode:getMode(mode.value),padding:CryptoJS.pad.Pkcs7});
    outputText.value=dec.toString(CryptoJS.enc.Utf8);
  }catch{alert('Decryption failed')}
}

function analyzeText(){
  const t=inputText.value.trim();let r=[];
  if(/^[A-Za-z0-9+/=\s]+$/.test(t)&&t.length%4===0) r.push('‚úî Base64 encoded');
  try{const raw=CryptoJS.enc.Base64.parse(t);if(raw.sigBytes%16===0) r.push('‚úî Possible AES (block size match)')}catch{}
  if(!/\s/.test(t)&&t.length>20) r.push('‚úî High entropy (encrypted)');
  outputText.value=r.join('\n')||'No obvious pattern detected';
}

let candidateKeys=[];
function generateKeys(){
  const text=contextInput.value.toLowerCase();
  if(!text) return alert('Paste some context text or links');
  const words=text.match(/[a-zA-Z]{4,}/g)||[];
  const freq={};words.forEach(w=>freq[w]=(freq[w]||0)+1);
  candidateKeys=Object.keys(freq).sort((a,b)=>freq[b]-freq[a]).slice(0,12);
  outputText.value='Generated key candidates:\n'+candidateKeys.join('\n');
}

function tryKeys(){
  if(candidateKeys.length===0) return alert('Generate keys first');
  const cipher=inputText.value;
  for(const k of candidateKeys){
    try{
      const dec=CryptoJS.AES.decrypt(cipher,k).toString(CryptoJS.enc.Utf8);
      if(dec && dec.length>10 && /[a-z]/i.test(dec)){
        outputText.value='‚úî Possible key found: '+k+'\n\n'+dec;
        return;
      }
    }catch{}
  }
  outputText.value='‚ùå No valid plaintext found with generated keys';
}

function copyOutput(){navigator.clipboard.writeText(outputText.value)}
</script></body>
</html>
