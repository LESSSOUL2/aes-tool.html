<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Encryption Decryption Tool v2.5.1</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
:root{--bg:#020403;--panel:#03160c;--border:rgba(0,255,120,.35);--green:#00ff88;--text:#eafff4;--muted:#7fa99a}
*{box-sizing:border-box}
body{margin:0;font-family:'JetBrains Mono',monospace;background:var(--bg);color:var(--text)}
.app{max-width:880px;margin:auto;padding:24px 14px 40px}
h1{text-align:center;margin:0;font-size:2rem;color:var(--green)}
.sub{text-align:center;color:var(--muted)}
.bar,.tabs{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:12px 0}
.pill,.tab,.btn{padding:10px 16px;border-radius:999px;border:1px solid var(--border);background:#000;color:var(--green);cursor:pointer;font-weight:700}
.active{background:rgba(0,255,120,.15)}
.panel{display:none;background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:18px}
.panel.active{display:block}
label{margin-top:10px;font-size:.75rem;color:var(--muted);display:block}
textarea,input,select{width:100%;margin-top:6px;padding:12px;border-radius:12px;background:#000;border:1px solid var(--border);color:var(--green)}
textarea{min-height:90px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.footer{text-align:center;color:var(--muted);font-size:.75rem;margin-top:14px}
.full{display:none}
</style>
</head>
<body>
<div class="app">
<h1>ENCRYPTION DECRYPTION HELPER</h1>
<div class="sub">ENCRYPT Â· DECRYPT Â· ANALYSE</div><div class="bar">
<button class="pill active" id="modeGuided" onclick="setMode('guided')">Guided Event Mode</button>
<button class="pill" id="modeFull" onclick="setMode('full')">Full Toolkit Mode</button>
<button class="pill" id="ivDet" onclick="toggleDetIV()">Deterministic IV: OFF</button>
</div><div class="tabs">
<button class="tab active" onclick="showTab(event,'enc')">Encrypt / Decrypt</button>
<button class="tab full" onclick="showTab(event,'guess')">Key Guesser</button>
<button class="tab full" onclick="showTab(event,'b64')">Base64 / HEX</button>
<button class="tab full" onclick="showTab(event,'hash')">Hash</button>
<button class="tab" onclick="showTab(event,'an')">Analyze</button>
</div><div id="enc" class="panel active">
<label>Action</label>
<select id="encAction"><option value="encrypt">encrypt</option><option value="decrypt">decrypt</option></select>
<label>Input</label><textarea id="encInput"></textarea>
<div class="row">
<select id="encAlgo"><option>AES</option><option class="full">DES</option><option class="full">TripleDES</option></select>
<select id="encMode"><option>CBC</option><option class="full">CFB</option><option class="full">ECB</option><option class="full">OFB</option></select>
</div>
<label>Key</label><input id="encKey">
<label>IV</label><input id="encIV">
<label>Output</label><textarea id="encOutput" readonly></textarea>
</div><div id="guess" class="panel">
<label>Encrypted Text</label><textarea id="guessCipher"></textarea>
<label>Context Text</label><textarea id="guessContext"></textarea>
<button class="btn" onclick="runGuess()">Try Keys</button>
<label>Result</label><textarea id="guessOutput" readonly></textarea>
</div><div id="b64" class="panel">
<label>Input</label><textarea id="b64Input"></textarea>
<div class="row">
<button class="btn" onclick="encodeBase64()">Text â†’ Base64</button>
<button class="btn" onclick="decodeBase64()">Base64 â†’ Text</button>
</div>
<div class="row">
<button class="btn" onclick="encodeHex()">Text â†’ HEX</button>
<button class="btn" onclick="decodeHex()">HEX â†’ Text</button>
</div>
<label>Output</label><textarea id="b64Output" readonly></textarea>
</div><div id="hash" class="panel">
<label>Input</label><textarea id="hashInput"></textarea>
<select id="hashAlgo"><option>SHA256</option><option>SHA1</option><option>MD5</option></select>
<label>Output</label><textarea id="hashOutput" readonly></textarea>
</div><div id="an" class="panel">
<label>Input</label><textarea id="anInput"></textarea>
<label>Analysis</label><textarea id="anOutput" readonly></textarea>
</div><div class="footer">Built by @L3SSSOUL Â· v2.5.1</div>
</div><script>
let MODE='guided',DET_IV=false;

function setMode(m){MODE=m;document.querySelectorAll('.full').forEach(e=>e.style.display=m==='full'?'':'none');document.getElementById('modeGuided').classList.toggle('active',m==='guided');document.getElementById('modeFull').classList.toggle('active',m==='full');}
function toggleDetIV(){DET_IV=!DET_IV;ivDet.textContent='Deterministic IV: '+(DET_IV?'ON':'OFF');}
function showTab(e,id){document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));document.getElementById(id).classList.add('active');e.target.classList.add('active');}

function getIV(key){if(DET_IV){return CryptoJS.enc.Utf8.parse((key||'').padEnd(16,'0').slice(0,16));}return CryptoJS.lib.WordArray.random(16);}

function realtimeCrypto(){encOutput.value='';const t=encInput.value,k=encKey.value;if(!t||!k)return;const algo=CryptoJS[encAlgo.value];const mode=CryptoJS.mode[encMode.value];try{if(encAction.value==='encrypt'){const iv=getIV(k);const r=algo.encrypt(t,k,{iv,mode,padding:CryptoJS.pad.Pkcs7});encOutput.value=r.toString();}else{const iv=CryptoJS.enc.Utf8.parse((encIV.value||k).padEnd(16,'0').slice(0,16));const r=algo.decrypt(t,k,{iv,mode,padding:CryptoJS.pad.Pkcs7});encOutput.value=r.toString(CryptoJS.enc.Utf8);}}catch{}}
['encInput','encKey','encIV','encAction','encAlgo','encMode'].forEach(id=>document.getElementById(id).addEventListener('input',realtimeCrypto));

function encodeBase64(){b64Output.value=CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(b64Input.value));}
function decodeBase64(){try{b64Output.value=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Base64.parse(b64Input.value));}catch{}}
function encodeHex(){b64Output.value=CryptoJS.enc.Hex.stringify(CryptoJS.enc.Utf8.parse(b64Input.value));}
function decodeHex(){try{b64Output.value=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Hex.parse(b64Input.value));}catch{}}

hashInput.addEventListener('input',()=>{const t=hashInput.value;hashOutput.value=t?CryptoJS[hashAlgo.value](t).toString():''});

function isLikelyBase64(s){s=s.replace(/\s+/g,'');return s.length%4===0&&/^[A-Za-z0-9+/]+={0,2}$/.test(s);} 
function analyzeInput(){const t=anInput.value.trim();let r=[];if(isLikelyBase64(t)){r.push('[+] Base64-like detected');const wa=CryptoJS.enc.Base64.parse(t);try{const txt=CryptoJS.enc.Utf8.stringify(wa);if(txt&&/[a-z]/i.test(txt)){r.push('[+] Decodes to readable text');}else throw 0;}catch{r.push('[ðŸ”’] Decoded output is encrypted binary');r.push('[+] HEX preview:');r.push(CryptoJS.enc.Hex.stringify(wa).slice(0,160)+'...');if(wa.sigBytes%16===0)r.push('[+] AES block size detected (16 bytes)');}}if(t.length>20)r.push('[+] High entropy');anOutput.value=r.join('\n')||'[!] No pattern detected';}
anInput.addEventListener('input',analyzeInput);

function variantsOf(w){return [w,w.toLowerCase(),w.toUpperCase(),w[0].toUpperCase()+w.slice(1),w+'1',w+'123'];}
function runGuess(){guessOutput.value='';const cipher=guessCipher.value;const ctx=guessContext.value.toLowerCase();const words=ctx.match(/[a-z]{4,}/g)||[];const freq={};words.forEach(w=>freq[w]=(freq[w]||0)+1);const keys=Object.keys(freq).sort((a,b)=>freq[b]-freq[a]).slice(0,8);let tried=[],out='';keys.forEach(b=>variantsOf(b).forEach(k=>{tried.push(k);try{const d=CryptoJS.AES.decrypt(cipher,k).toString(CryptoJS.enc.Utf8);if(d&&/[a-z]/i.test(d))out+=`âœ” Key: ${k}\n${d}\n\n`;}catch{}}));guessOutput.value=out?out+`---\nTried Keys:\n${tried.join(', ')}`:`âœ– No key matched\n\nTried Keys:\n${tried.join(', ')}\n\nPossible reasons:\n- Correct key not in context\n- IV mismatch`;}

setMode('guided');
</script></body>
</html>
