<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Crypto Tool v2.0.0</title>  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>  <style>
    :root{
      --bg:#020403;
      --panel:#03160c;
      --border:rgba(0,255,120,0.35);
      --green:#00ff88;
      --text:#eafff4;
      --muted:#7fa99a;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    body{
      margin:0;
      font-family:'JetBrains Mono','Inter',monospace;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    .app{max-width:760px;margin:auto;padding:24px 14px 40px}

    h1{
      text-align:center;
      margin:0;
      font-size:2rem;
      font-weight:900;
      letter-spacing:1px;
      color:var(--green);
    }

    .sub{text-align:center;margin:6px 0 20px;color:var(--muted)}

    /* tabs */
    .tabs{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-bottom:18px}
    .tab{
      padding:10px 16px;
      border:1px solid var(--border);
      background:#000;
      color:var(--green);
      cursor:pointer;
      border-radius:999px;
      font-size:.85rem;
      font-weight:700;
    }
    .tab.active{background:rgba(0,255,120,0.15)}

    .panel{
      display:none;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
      box-shadow:0 0 35px rgba(0,255,120,0.15);
    }
    .panel.active{display:block}

    label{display:block;margin-top:12px;font-size:.75rem;color:var(--muted)}
    textarea,input,select{
      width:100%;margin-top:6px;padding:14px;border-radius:12px;
      background:#000;border:1px solid var(--border);
      color:var(--green);font-size:.9rem;outline:none
    }
    textarea{min-height:90px;resize:vertical}

    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}

    .footer{text-align:center;font-size:.75rem;color:var(--muted);margin-top:14px}
    .footer a{color:var(--green);text-decoration:none}

    @media(max-width:420px){.row{grid-template-columns:1fr}}
  </style></head>
<body><div class="app">
  <h1>Universal Crypto Tool</h1>
  <div class="sub">Encryption Decryption</div>  <div class="tabs">
    <button class="tab active" onclick="showTab('enc')">Encryption</button>
    <button class="tab" onclick="showTab('b64')">Base64</button>
    <button class="tab" onclick="showTab('an')">Analyze</button>
    <button class="tab" onclick="showTab('guess')">Key Guesser</button>
  </div>  <!-- ENCRYPT / DECRYPT -->  <div id="enc" class="panel active">
    <label>Input</label>
    <textarea id="encInput"></textarea><div class="row">
  <div>
    <label>Algorithm</label>
    <select id="encAlgo"><option>AES</option></select>
  </div>
  <div>
    <label>Mode</label>
    <select id="encMode"><option>CBC</option></select>
  </div>
</div>

<label>Key</label>
<input id="encKey" placeholder="secret-key" />

<label>IV (optional)</label>
<input id="encIV" />

<label>Realtime Output</label>
<textarea id="encOutput" readonly></textarea>

  </div>  <!-- BASE64 -->  <div id="b64" class="panel">
    <label>Input</label>
    <textarea id="b64Input"></textarea><label>Realtime Output</label>
<textarea id="b64Output" readonly></textarea>

  </div>  <!-- ANALYZE -->  <div id="an" class="panel">
    <label>Input</label>
    <textarea id="anInput"></textarea><label>Analysis</label>
<textarea id="anOutput" readonly></textarea>

  </div>  <!-- KEY GUESSER -->  <div id="guess" class="panel">
    <label>Encrypted Text</label>
    <textarea id="guessCipher"></textarea><label>Context Text (articles, links, posts)</label>
<textarea id="guessContext"></textarea>

<label>Results</label>
<textarea id="guessOutput" readonly></textarea>

<button class="tab" style="margin-top:12px" onclick="runGuess()">Try Contextual Keys</button>

  </div>  <div class="footer">
    Built by <a href="https://x.com/L3SSSOUL" target="_blank">@L3SSSOUL</a> Â· v2.0.0
  </div>
</div><script>
/* tab logic */
function showTab(id){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

/* realtime encryption/decryption */
function realtimeEncrypt(){
  encOutput.value='';
  const t=encInput.value,k=encKey.value;
  if(!t||!k) return;
  try{
    const iv=encIV.value||k.padEnd(16,'0');
    const enc=CryptoJS.AES.encrypt(t,k,{iv:CryptoJS.enc.Utf8.parse(iv.slice(0,16)),mode:CryptoJS.mode.CBC,padding:CryptoJS.pad.Pkcs7});
    encOutput.value=enc.toString();
  }catch{}
}

encInput.addEventListener('input',realtimeEncrypt);
encKey.addEventListener('input',realtimeEncrypt);
encIV.addEventListener('input',realtimeEncrypt);

/* realtime base64 */
b64Input.addEventListener('input',()=>{
  try{b64Output.value=CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(b64Input.value))}
  catch{b64Output.value=''}
});

/* realtime analyze */
anInput.addEventListener('input',()=>{
  anOutput.value='';
  const t=anInput.value;
  let r=[];
  if(/^[A-Za-z0-9+/=\s]+$/.test(t)) r.push('[+] Base64-like');
  if(t.length>20) r.push('[+] High entropy');
  anOutput.value=r.join('\n')||'[!] No pattern detected';
});

/* contextual key guesser (manual) */
function runGuess(){
  guessOutput.value='';
  const cipher=guessCipher.value;
  const ctx=guessContext.value.toLowerCase();
  const words=ctx.match(/[a-z]{4,}/g)||[];
  const freq={};words.forEach(w=>freq[w]=(freq[w]||0)+1);
  const keys=Object.keys(freq).sort((a,b)=>freq[b]-freq[a]).slice(0,12);

  let out='';
  keys.forEach(k=>{
    try{
      const d=CryptoJS.AES.decrypt(cipher,k).toString(CryptoJS.enc.Utf8);
      if(d && /[a-z]/i.test(d)){
        out+=`Key: ${k}\n${d}\n\n`;
      }
    }catch{}
  });

  guessOutput.value=out||'No key matched';
}
</script></body>
</html>
