<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Crypto Tool v1.3.0</title>  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>  <style>
    :root{
      --bg:#020403;
      --panel:rgba(0,20,10,0.55);
      --border:rgba(0,255,120,0.25);
      --green:#00ff88;
      --green-soft:#00c96b;
      --text:#eafff4;
      --muted:#7fa99a;
    }

    *{box-sizing:border-box}

    html{scroll-behavior:smooth}

    body{
      margin:0;
      font-family:'Inter','JetBrains Mono','Poppins',system-ui,monospace;
      background:radial-gradient(800px 400px at 20% -10%,rgba(0,255,120,0.12),transparent 60%),var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    .app{
      max-width:680px;
      margin:auto;
      padding:26px 16px 40px;
    }

    h1{
      text-align:center;
      margin:0;
      font-size:1.9rem;
      font-weight:900;
      letter-spacing:1px;
      color:var(--green);
    }

    .sub{
      text-align:center;
      margin:6px 0 24px;
      font-size:.85rem;
      color:var(--muted);
    }

    .panel{
      background:var(--panel);
      backdrop-filter:blur(14px);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      margin-bottom:22px;
      box-shadow:0 0 40px rgba(0,255,120,0.12);
    }

    label{
      display:block;
      margin-top:12px;
      font-size:.75rem;
      color:var(--muted);
      letter-spacing:.3px;
    }

    textarea,input,select{
      width:100%;
      margin-top:6px;
      padding:14px;
      border-radius:14px;
      background:rgba(0,0,0,0.65);
      border:1px solid var(--border);
      color:var(--green);
      font-size:.95rem;
      outline:none;
    }

    textarea{min-height:96px;resize:vertical}

    textarea:focus,input:focus,select:focus{
      box-shadow:0 0 0 2px rgba(0,255,120,0.25);
    }

    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}

    .btn{
      width:100%;
      padding:14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,0.75);
      color:var(--green);
      font-size:.9rem;
      font-weight:700;
      cursor:pointer;
    }

    .btn:hover{background:rgba(0,255,120,0.1)}

    .footer{
      text-align:center;
      font-size:.75rem;
      color:var(--muted);
      margin-top:10px;
    }

    .footer a{color:var(--green);text-decoration:none}

    @media(max-width:420px){
      .row,.row-3{grid-template-columns:1fr}
    }
  </style></head>
<body><div class="app">
  <h1>Universal Crypto Tool</h1>
  <div class="sub">Encryption Decryption</div>  <!-- MAIN -->  <div class="panel">
    <label>Encrypted / Plain Text</label>
    <textarea id="inputText"></textarea><div class="row">
  <div>
    <label>Algorithm</label>
    <select id="algorithm">
      <option>AES</option>
      <option>DES</option>
      <option>TripleDES</option>
    </select>
  </div>
  <div>
    <label>Mode</label>
    <select id="mode">
      <option>CBC</option>
      <option>CFB</option>
      <option>ECB</option>
      <option>OFB</option>
    </select>
  </div>
</div>

<label>Key / Passphrase</label>
<input id="key" placeholder="secret-key">

<label>IV (optional)</label>
<input id="iv">

<div class="row-3">
  <button class="btn" onclick="runEncrypt()">Encrypt</button>
  <button class="btn" onclick="runDecrypt()">Decrypt</button>
  <button class="btn" onclick="runAnalyze()">Analyze</button>
</div>

  </div>  <!-- KEY GUESSER -->  <div class="panel">
    <label>Contextual Key Guesser (CTF Mode)</label>
    <textarea id="contextInput"></textarea>
    <button class="btn" onclick="runGuess()">Try Contextual Keys</button>
  </div>  <!-- BASE64 -->  <div class="panel">
    <label>Quick Base64 Tools</label>
    <textarea id="b64Input"></textarea>
    <div class="row">
      <button class="btn" onclick="runEncode()">Text → Base64</button>
      <button class="btn" onclick="runDecode()">Base64 → Text</button>
    </div>
  </div>  <!-- OUTPUT -->  <div class="panel">
    <label>Output</label>
    <textarea id="outputText" readonly></textarea>
    <button class="btn" onclick="copyOutput()">Copy</button>
  </div>  <div class="footer">
    Built by <a href="https://x.com/L3SSSOUL" target="_blank">@L3SSSOUL</a> · v1.3.0
  </div>
</div><script>
function clearOutput(){outputText.value=''}

function getAlgo(a){return CryptoJS[a]}
function getMode(m){return CryptoJS.mode[m]}

function runEncrypt(){
  clearOutput();
  const t=inputText.value,k=key.value;if(!t||!k)return;
  const ivv=iv.value||CryptoJS.lib.WordArray.random(16);
  const enc=getAlgo(algorithm.value).encrypt(t,k,{iv:CryptoJS.enc.Utf8.parse(ivv.toString().slice(0,16)),mode:getMode(mode.value),padding:CryptoJS.pad.Pkcs7});
  outputText.value=enc.toString();
}

function runDecrypt(){
  clearOutput();
  try{
    const t=inputText.value,k=key.value;if(!t||!k)return;
    const ivv=iv.value||k.padEnd(16,'0');
    const dec=getAlgo(algorithm.value).decrypt(t,k,{iv:CryptoJS.enc.Utf8.parse(ivv.slice(0,16)),mode:getMode(mode.value),padding:CryptoJS.pad.Pkcs7});
    outputText.value=dec.toString(CryptoJS.enc.Utf8);
  }catch{}
}

function runAnalyze(){
  clearOutput();
  const t=inputText.value.trim();let r=[];
  if(/^[A-Za-z0-9+/=\s]+$/.test(t)) r.push('[+] Base64-like data');
  if(t.length>20) r.push('[+] High entropy (encrypted)');
  outputText.value=r.join('\n')||'[!] No obvious pattern detected';
}

let keys=[];
function runGuess(){
  clearOutput();
  const txt=contextInput.value.toLowerCase();
  const words=txt.match(/[a-z]{4,}/g)||[];
  const freq={};words.forEach(w=>freq[w]=(freq[w]||0)+1);
  keys=Object.keys(freq).sort((a,b)=>freq[b]-freq[a]).slice(0,10);
  const cipher=inputText.value;
  for(const k of keys){
    try{
      const d=CryptoJS.AES.decrypt(cipher,k).toString(CryptoJS.enc.Utf8);
      if(d&&/[a-z]/i.test(d)){
        outputText.value='[+] Possible key: '+k+'\n\n'+d;
        return;
      }
    }catch{}
  }
  outputText.value='[-] No key matched';
}

function runEncode(){clearOutput();outputText.value=CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(b64Input.value))}
function runDecode(){clearOutput();try{outputText.value=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Base64.parse(b64Input.value))}catch{}}

function copyOutput(){navigator.clipboard.writeText(outputText.value)}
</script></body>
</html>
