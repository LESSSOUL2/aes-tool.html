<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Crypto Tool v1.0.0</title>  <!-- PWA -->  <meta name="theme-color" content="#0b0e1a">  <!-- CryptoJS -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>  <style>
    :root{--bg:#0b0e1a;--card:#14182d;--primary:#6c7cff;--primary-dark:#4f5dff;--accent:#22d3ee;--text:#e5e7eb;--muted:#9ca3af;--border:rgba(255,255,255,0.08)}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:radial-gradient(1200px 600px at 20% -10%,#1b1f3b 0%,var(--bg) 60%);color:var(--text);padding:20px 12px}
    .app{max-width:560px;margin:auto}
    .header{text-align:center;margin-bottom:18px}
    .header h1{margin:0;font-size:1.45rem}
    .header p{margin:4px 0 0;color:var(--muted);font-size:.85rem}
    .badge{display:inline-block;padding:4px 10px;border-radius:999px;font-size:.7rem;background:#10142a;border:1px solid var(--border);margin-top:6px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));border:1px solid var(--border);border-radius:16px;padding:14px;margin-bottom:14px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    label{font-size:.78rem;color:var(--muted);display:block;margin-top:10px}
    textarea,input,select{width:100%;margin-top:6px;padding:12px;border-radius:12px;border:1px solid var(--border);background:#0f1327;color:var(--text);font-size:.95rem;outline:none}
    textarea{min-height:96px;resize:vertical}
    textarea:focus,input:focus,select:focus{border-color:var(--primary);box-shadow:0 0 0 2px rgba(108,124,255,.25)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .btn{width:100%;padding:12px;border-radius:14px;border:none;font-size:.95rem;font-weight:500;cursor:pointer;margin-top:10px;transition:.15s}
    .btn-primary{background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;box-shadow:0 8px 20px rgba(108,124,255,.35)}
    .btn-secondary{background:#10142a;color:var(--text);border:1px solid var(--border)}
    .btn-accent{background:linear-gradient(135deg,#22d3ee,#38bdf8);color:#002233;box-shadow:0 8px 20px rgba(34,211,238,.35)}
    .btn:active{transform:translateY(1px)}
    .footer{text-align:center;font-size:.75rem;color:var(--muted);margin-top:8px}
    .footer a{color:var(--primary);text-decoration:none}
    @media(max-width:420px){.row,.row-3{grid-template-columns:1fr}}
  </style></head>
<body>
<div class="app">  <div class="header">
    <h1>üîê Universal Crypto Tool</h1>
    <p>Encrypt ¬∑ Decrypt ¬∑ Convert ¬∑ Analyze</p>
    <div class="badge">v1.0.0</div>
  </div>  <div class="card">
    <label>Input Text</label>
    <textarea id="inputText" placeholder="Paste plaintext or encrypted text"></textarea><div class="row">
  <div>
    <label>Conversion</label>
    <select id="conversion">
      <option value="none">None</option>
      <option value="b64encode">Text ‚Üí Base64</option>
      <option value="b64decode">Base64 ‚Üí Text</option>
    </select>
  </div>
  <div>
    <label>Preset</label>
    <select id="preset" onchange="applyPreset()">
      <option value="">Community Presets</option>
      <option value="aes_cbc">AES-CBC (Beginner)</option>
      <option value="aes_ecb">AES-ECB (Pattern test)</option>
    </select>
  </div>
</div>

<div class="row">
  <div>
    <label>Algorithm</label>
    <select id="algorithm">
      <option value="AES">AES</option>
      <option value="DES">DES</option>
      <option value="TripleDES">TripleDES</option>
    </select>
  </div>
  <div>
    <label>Mode</label>
    <select id="mode">
      <option value="CBC">CBC</option>
      <option value="CFB">CFB</option>
      <option value="ECB">ECB</option>
      <option value="OFB">OFB</option>
    </select>
  </div>
</div>

<label>Key / Passphrase</label>
<input id="key" placeholder="Example: Fluton">

<label>IV (optional)</label>
<input id="iv" placeholder="Leave empty for auto">

<div class="row-3">
  <button class="btn btn-secondary" onclick="base64Convert()">Convert</button>
  <button class="btn btn-primary" onclick="encryptText()">Encrypt</button>
  <button class="btn btn-secondary" onclick="decryptText()">Decrypt</button>
</div>

  </div>  <div class="card">
    <label>Output</label>
    <textarea id="outputText" placeholder="Result appears here"></textarea>
    <div class="row">
      <button class="btn btn-accent" onclick="analyzeText()">üîç Analyze</button>
      <button class="btn btn-secondary" onclick="copyOutput()">üìã Copy</button>
    </div>
    <button class="btn btn-secondary" onclick="selfTest()">üß™ Run Self Test</button>
  </div>  <div class="footer">
    Built by <a href="https://x.com/L3SSSOUL" target="_blank">@L3SSSOUL</a> ¬∑ Universal Crypto Tool v1.0.0
  </div></div><script>
function getAlgo(a){return CryptoJS[a]}
function getMode(m){return CryptoJS.mode[m]}

function applyPreset(){
  if(preset.value==='aes_cbc'){algorithm.value='AES';mode.value='CBC'}
  if(preset.value==='aes_ecb'){algorithm.value='AES';mode.value='ECB'}
}

function base64Convert(){
  const t=inputText.value.trim();if(!t) return alert('Enter text');
  if(conversion.value==='b64encode') outputText.value=CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(t));
  else if(conversion.value==='b64decode'){
    try{outputText.value=CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Base64.parse(t))}
    catch{alert('Invalid Base64')}
  }
}

function encryptText(){
  const t=inputText.value,k=key.value;if(!t||!k) return alert('Enter text and key');
  const ivv=iv.value||CryptoJS.lib.WordArray.random(16);
  const enc=getAlgo(algorithm.value).encrypt(t,k,{iv:CryptoJS.enc.Utf8.parse(ivv.toString().slice(0,16)),mode:getMode(mode.value),padding:CryptoJS.pad.Pkcs7});
  outputText.value=enc.toString();
}

function decryptText(){
  const t=inputText.value,k=key.value;if(!t||!k) return alert('Enter text and key');
  try{
    const ivv=iv.value||k.padEnd(16,'0');
    const dec=getAlgo(algorithm.value).decrypt(t,k,{iv:CryptoJS.enc.Utf8.parse(ivv.slice(0,16)),mode:getMode(mode.value),padding:CryptoJS.pad.Pkcs7});
    outputText.value=dec.toString(CryptoJS.enc.Utf8);
  }catch{alert('Decryption failed')}
}

function analyzeText(){
  const t=inputText.value.trim();if(!t) return alert('Enter text');
  let r=[];
  if(/^[A-Za-z0-9+/=\s]+$/.test(t)&&t.length%4===0) r.push('‚úî Base64 encoded');
  if(/^[0-9a-fA-F\s]+$/.test(t)&&t.replace(/\s/g,'').length%2===0) r.push('‚úî HEX encoded');
  try{const raw=CryptoJS.enc.Base64.parse(t);if(raw.sigBytes>0&&raw.sigBytes%16===0){r.push('‚úî Possible AES');r.push('‚Ñπ Try AES-CBC')}}catch{}
  if(!/\s/.test(t)&&t.length>20) r.push('‚úî High entropy (encrypted)');
  if(r.length===0) r.push('‚ö† Unknown / Plain text');
  outputText.value=r.join('\n');
}

function copyOutput(){navigator.clipboard.writeText(outputText.value)}

function selfTest(){
  try{
    const b64=CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse('hello'));
    const enc=CryptoJS.AES.encrypt('test','key').toString();
    const dec=CryptoJS.AES.decrypt(enc,'key').toString(CryptoJS.enc.Utf8);
    outputText.value=(b64==='aGVsbG8='&&dec==='test')?"‚úÖ Self Test Passed\nAll core functions OK":"‚ùå Self Test Failed";
  }catch{outputText.value='‚ùå Self Test Error'}
}
</script></body>
</html>
